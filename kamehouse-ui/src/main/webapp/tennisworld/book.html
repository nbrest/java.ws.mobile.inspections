<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="nbrest">
  <meta name="mobile-web-app-capable" content="yes">

  <title>KameHouse - TennisWorld Book</title>
  <link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
  <script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
  <script src="/kame-house/js/global.js"></script>
  <script src="/kame-house/js/tennisworld/tennisworld-book.js"></script>
  <link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/kame-house/css/global.css" />
</head>

<body>
  <div class="main-body">
    <div class="banner-wrapper">
      <div id="banner" class="fade-in-out-15s banner-goku-ssj4-earth">
        <div class="default-layout banner-text">
          <h1>TennisWorld Book</h1>
        </div>
      </div>
    </div>
    <div class="default-layout">
      <br>
      <h3 class="h3-kh txt-l-d-kh txt-l-m-kh">Book A Session</h3>
      <br>
      <form class="form-kh">
        <label>username</label>
        <input id="username" class="form-input-kh" type="email" name="username" value="goku@dbz.com">
        <br>

        <label>password</label>
        <input id="password" class="form-input-kh" type="password" name="password" value="gohan">
        <br>

        <label>sessionType</label>
        <select id="sessionType" class="form-input-kh" type="select" name="sessionType">
          <option value="CARDIO" selected>Cardio</option>
          <option value="NTC_CLAY_COURTS">NTC Clay Courts</option>
          <option value="NTC_OUTDOOR">NTC Outdoors</option>
          <option value="ROD_LAVER_OUTDOOR">Rod Laver Outdoors</option>
          <option value="ROD_LAVER_SHOW_COURTS">Rod Laver Show Courts</option>
        </select>
        <br>

        <label>site</label>
        <select id="site" class="form-input-kh" type="select" name="site">
          <option value="MELBOURNE_PARK" selected>Melbourne Park</option>
          <option value="ALBERT_RESERVE">Albert Reserve</option>
        </select>
        <br>

        <label>time</label>
        <input id="time" class="form-input-kh" type="time" name="time" value="20:15">
        <br>
        
        <label>date</label>
        <input id="date" class="form-input-kh" type="date" name="date" value="2021-09-15">
        <br>

        <label>duration</label>
        <select id="duration" class="form-input-kh" type="select" name="duration">
          <option value="0">0</option>
          <option value="15">15</option>
          <option value="30" selected>30</option>
          <option value="45">45</option>
          <option value="60">60</option>
          <option value="90">90</option>
          <option value="120">120</option>
          <option value="150">150</option>
          <option value="180">180</option>
        </select>
        <br>

        <h6>Card Details</h6>
        <br>

        <label>Card Holder</label>
        <input id="card-holder-name" class="form-input-kh" type="text" name="card-holder-name" value="son goku">
        <br>

        <label>Card Number</label>
        <input id="card-number" class="form-input-kh" type="number" name="card-number" placeholder="0000111122223333" value="4444555566667777">
        <br>

        <label>Exp Month</label>
        <input id="card-exp-month" pattern="[0-9]{2}" class="form-input-kh" type="text" placeholder="MM" value="02"
          min="01" max="12" name="card-exp-month">
        <br>

        <label>Exp Year</label>
        <input id="card-exp-year" class="form-input-kh" type="number" placeholder="YYYY" value="2020"
          min="2000" max="3000" name="card-exp-year">
        <br>

        <label>CVV</label>
        <input id="card-cvv" class="form-input-kh" type="password" name="card-cvv" value="444">
        <br>

        <div class="form-submit-wrapper-kh">
          <span class="form-submit-btn-kh" 
            onclick="bookingService.book()">Book
          </span>
          <img class="img-btn-kh fl-r-d-kh"
            onclick="bookingService.clear()"
            src="/kame-house/img/other/clear-yellow-dark.png" alt="Clear Form"
            title="Clear Form">
        </div>
      </form>
    </div>
  </div>
  <div class="default-layout txt-c-d-kh txt-c-m-kh">
    <span id="debug-mode-button-wrapper"></span>
  </div>
  <span id="debug-mode-wrapper"></span>
  <script src="/kame-house/js/snippets/kamehouse-modal.js"></script>
  <script src="/kame-house/js/snippets/kamehouse-debugger.js"></script>
</body>
</html>
