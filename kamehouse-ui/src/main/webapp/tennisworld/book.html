<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="nbrest">
  <meta name="mobile-web-app-capable" content="yes">

  <title>KameHouse - TennisWorld Book</title>
  <link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
  <script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
  <script src="/kame-house/js/global.js"></script>
  <script src="/kame-house/js/tennisworld/tennisworld-book.js"></script>
  <link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/kame-house/css/global.css" />
  <link rel="stylesheet" href="/kame-house/css/tennisworld/book.css" />
</head>

<body>
  <div class="main-body">
    <div class="banner-wrapper">
      <div id="banner" class="fade-in-out-15s banner-goku-ssj4-earth">
        <div class="default-layout banner-text">
          <h1>TennisWorld Book</h1>
        </div>
      </div>
    </div>
    <div class="default-layout">
      <br>
      <h3 class="h3-kh txt-l-d-kh txt-l-m-kh header">Book a session</h3>
      <br>
      <form class="form-kh form-book">
        <label>Username</label>
        <input id="username" class="form-input-kh" type="email" name="username">
        <br>

        <label>Password</label>
        <input id="password" class="form-input-kh" type="password" name="password">
        <input type="checkbox" class="m-7-d-kh" onclick="bookingService.togglePasswordField('password')">
        <br>

        <label>Site</label>
        <select id="site" class="form-input-kh" type="select" name="site">
          <option value="MELBOURNE_PARK">Melbourne Park</option>
          <option value="ALBERT_RESERVE">Albert Reserve</option>
        </select>
        <br>

        <label>Session Type</label>
        <select id="session-type" class="form-input-kh" type="select" name="session-type">
          <option value="CARDIO">Cardio</option>
          <option value="NTC_CLAY_COURTS">NTC Clay Courts</option>
          <option value="NTC_OUTDOOR">NTC Outdoors</option>
          <option value="ROD_LAVER_OUTDOOR">Rod Laver Outdoors</option>
          <option value="ROD_LAVER_SHOW_COURTS">Rod Laver Show Courts</option>
        </select>
        <br>
        
        <label>Date</label>
        <input id="date" class="form-input-kh" type="date" name="date">
        <br>

        <label>Time</label>
        <input id="time" class="form-input-kh" type="time" name="time">
        <br>

        <label>Duration</label>
        <select id="duration" class="form-input-kh" type="select" name="duration">
          <option value="0">0</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <option value="60">60</option>
          <option value="90">90</option>
          <option value="120">120</option>
          <option value="150">150</option>
          <option value="180">180</option>
        </select>
        <br>

        <label>Dry Run</label>
        <input id="dry-run" class="form-input-kh" type="checkbox" name="dry-run">
        <br>
      </form>
      <br>

      <form class="form-kh form-book">
        <h5 class="bold-kh">Payment Details</h5>
        <br>

        <label>Card Holder</label>
        <input id="card-holder-name" class="form-input-kh cc-card-holder-name" type="text" name="card-holder-name">
        <br>

        <label>Card Number</label>
        <input id="card-number" class="form-input-kh cc-card-number" type="text" name="card-number" placeholder="0000111122223333">
        <br>

        <label>Expiry Date</label>
        <br>
        <input id="card-exp-month" class="form-input-kh cc-exp-month" type="text" placeholder="MM"
          min="01" max="12" name="card-exp-month">
        <input id="card-exp-year" class="form-input-kh cc-exp-year" type="text" placeholder="YYYY"
          min="2000" max="3000" name="card-exp-year">
        <br>
        <br>

        <label>CVV</label>
        <input id="card-cvv" class="form-input-kh cc-cvv" type="password" name="card-cvv">
        <input type="checkbox" class="m-7-d-kh" onclick="bookingService.togglePasswordField('card-cvv')">
      </form>
      <br>

      <form class="form-kh form-book">
        <div class="form-submit-wrapper-kh">
          <table class="w-100-pc-kh">
            <tr>
              <td>
                <span class="form-submit-btn-kh" 
                onclick="bookingService.book()">Book
              </span>
              </td>
              <td class="txt-r-d-kh">
                <img class="img-btn-kh"
                onclick="bookingService.clear()"
                src="/kame-house/img/other/clear-yellow-dark.png" alt="Clear Form"
                title="Clear Form">
              </td>
            </tr>
          </table>
        </div>
      </form>

      <br>
      <h3 class="h3-kh txt-l-d-kh txt-l-m-kh header">Booking Response</h3>
      <br>
      <br>
      <table id="booking-response-table" class="table-kh">
        <tr class="table-kh-header">
          <td>Request Id</td>
          <td id="brt-id">N/A</td>
        </tr>
        <tr>
          <td>Response Code</td>
          <td id="brt-response-code">N/A</td>
        </tr>
        <tr>
          <td>Status</td>
          <td id="brt-status">N/A</td>
        </tr>
        <tr>
          <td>Message</td>
          <td id="brt-message">N/A</td>
        </tr>
        <tr>
          <td>Username</td>
          <td id="brt-username">N/A</td>
        </tr>
        <tr>
          <td>Date</td>
          <td id="brt-date">N/A</td>
        </tr>
        <tr>
          <td>Time</td>
          <td id="brt-time">N/A</td>
        </tr>
        <tr>
          <td>Session Type</td>
          <td id="brt-session-type">N/A</td>
        </tr>
        <tr>
          <td>Site</td>
          <td id="brt-site">N/A</td>
        </tr>
        <tr>
          <td>Duration</td>
          <td id="brt-duration">N/A</td>
        </tr>
      </table>
      <br>
    </div>
  </div>
  <div class="default-layout txt-c-d-kh txt-c-m-kh">
    <span id="debug-mode-button-wrapper"></span>
  </div>
  <span id="debug-mode-wrapper"></span>
  <script src="/kame-house/js/snippets/kamehouse-modal.js"></script>
  <script src="/kame-house/js/snippets/kamehouse-debugger.js"></script>
</body>
</html>
