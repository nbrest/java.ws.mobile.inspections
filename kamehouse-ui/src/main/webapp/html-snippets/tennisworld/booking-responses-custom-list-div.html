<div>
  <table>
    <caption class="hidden-kh">Custom controls</caption>
    <tr class="hidden-kh">
      <th scope="row" class="hidden-kh">Custom controls</th>
    </tr>
    <tr>
      <td class="p-10-d-kh">
        <div class="bold-kh custom-dropdown-label">Status:</div>
        <select id="status-dropdown" class="form-input-kh crud-manager-column-filter" type="select"
          data-column-number="1" onchange="crudManager.filterRows()" onfocus="this.selectedIndex = -1;">
          <option value="SUCCESS">SUCCESS</option>
          <option value="ERROR">ERROR</option>
          <option value="INTERNAL_ERROR">INTERNAL_ERROR</option>
          <option value="" selected>ALL</option>
        </select>
      </td>
      <td class="p-10-d-kh">
        <div class="bold-kh custom-dropdown-label">Dry Run:</div>
        <select id="dry-run-dropdown" class="form-input-kh crud-manager-column-filter" type="select"
          data-column-number="10" onchange="crudManager.filterRows()" onfocus="this.selectedIndex = -1;">
          <option value="false">false</option>
          <option value="true">true</option>
          <option value="" selected>ALL</option>
        </select>
      </td>
      <td class="p-10-d-kh">
        <div class="bold-kh custom-dropdown-label">Scheduled:</div>
        <select id="scheduled-dropdown" class="form-input-kh crud-manager-column-filter" type="select" 
          data-column-number="12" onchange="crudManager.filterRows()" onfocus="this.selectedIndex = -1;">
          <option value="false">false</option>
          <option value="true">true</option>
          <option value="" selected>ALL</option>
        </select>
      </td>
    </tr> 
  </table>
</div>
