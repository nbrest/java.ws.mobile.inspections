<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="kame-house">
<meta name="keywords" content="kame-house nicobrest nbrest">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Contact Us</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
<script src="/kame-house/js/global.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/css/global.css" /> 
<link rel="stylesheet" href="/kame-house/css/contact-us.css" />
</head>
<body>
  <div class="main-body">
    <div class="default-layout">
      <h3 class="h3-kh txt-l-d-kh txt-l-m-kh">Contact Us</h3>
      <br>
      <form class="form-kh" method="POST" action="?">
        <label>Name</label> 
        <input class="form-input-kh" type="text" placeholder="Son goku"> 
        <br>

        <label>Email</label> 
        <input class="form-input-kh" type="email" placeholder="goku@dbz.com"> 
        <br>
        
        <label>Message</label>
        <textarea class="form-input-kh" placeholder="Type your message..."></textarea>  
      </form>
      <!-- Don't add button to form until I add the functionality to do the POST or it redirects -->
      <div class="submit-btn-wrapper">
        <button class="submit-btn"
          id="submit" onclick="basicKamehouseModal.openSiteUnderConstruction()">Submit</button>
      </div>
    </div> 
    <br>
    <div id="contact-us-newsletter-wrapper">
      <div id="newsletter"></div>
    </div>
  </div>
  <script src="/kame-house/js/snippets/kamehouse-modal.js"></script>
  <script src="/kame-house/js/snippets/newsletter.js"></script>
</body>
</html>
