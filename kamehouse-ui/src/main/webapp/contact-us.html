<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="kame-house">
<meta name="keywords" content="kame-house nicobrest nbrest">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Contact Us</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js" id="kamehouse-data"></script>
<script src="/kame-house/js/contact-us.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" /> 
<link rel="stylesheet" href="/kame-house/css/contact-us.css" />
</head>
<body>
  <div class="main-body">
    <div class="banner-wrapper">
      <div id="banner" class="fade-in-out-15s banner-oliver-steve">
        <div class="default-layout banner-text">
          <h1>Contact Us</h1>
        </div>
      </div>
    </div>
    <div class="default-layout">
      <br>
      <form class="form-kh">
        <label>Name</label> 
        <input class="form-input-kh" type="text" placeholder="Son goku"> 
        <br>

        <label>Email</label> 
        <input class="form-input-kh" type="email" placeholder="goku@dbz.com"> 
        <br>
        
        <label>Message</label>
        <textarea class="form-input-kh" placeholder="Mada mada dane..."></textarea>  
        <br>

        <div class="form-submit-wrapper-kh">
          <!-- Once I add the functionality convert this div to button to submit the form -->
          <div class="form-submit-btn-kh"
            onclick="kameHouse.plugin.modal.basicModal.openSiteUnderConstruction()">Submit</div>
        </div>
      </form>
    </div> 
    <br>
    <div id="contact-us-newsletter-wrapper">
      <div id="newsletter"></div>
    </div>
  </div>
  <script src="/kame-house/kamehouse/js/plugin/kamehouse-modal.js"></script>
  <script src="/kame-house/js/snippets/newsletter.js"></script>
</body>
</html>
