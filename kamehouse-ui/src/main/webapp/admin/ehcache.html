<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - EhCache</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js"></script>
<script src="/kame-house/kamehouse/js/plugin/kamehouse-webapp-tabs.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
</head>
<body>
  <div class="main-body">
  <div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-fuji">
    <div class="default-layout banner-text">
      <h1>EhCache Status</h1>
      <div id="banner-server-name"></div>
    </div>
  </div>
  </div>
  <div id="kh-webapp-tabs-wrapper"></div>
  <div class="default-layout">
  
  <div id="tab-admin" class="kh-webapp-tab-content">
    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.clearAllCaches('admin')"
      src="/kame-house/img/other/cancel.png" alt="Clear All"
      title="Clear All" />
    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.toggleAllCacheView('admin')"
      src="/kame-house/img/other/resize-vertical-gray-dark.png"
      alt="Expand/Collapse All" title="Expand/Collapse All" />
    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.getAllCacheData('admin')"
      src="/kame-house/img/other/sync-btn-info.png" alt="Refresh"
      title="Refresh" />
    <br><br>
    <div id="cache-data-admin"></div>
  </div> <!-- tab-admin -->

  <div id="tab-media" class="kh-webapp-tab-content">
    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"

      src="/kame-house/img/other/cancel.png" alt="Clear All"

    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"

    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.getAllCacheData('media')"
      src="/kame-house/img/other/sync-btn-info.png" alt="Refresh"
      title="Refresh" />  
    <br><br>
    <div id="cache-data-media"></div>
  </div> <!-- tab-media -->
  
  <div id="tab-tennisworld" class="kh-webapp-tab-content">
    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.clearAllCaches('tennisworld')"

      title="Refresh" />
    <br><br>
    <div id="cache-data-tennisworld"></div>
  </div> <!-- tab-tennisworld -->

  <div id="tab-testmodule" class="kh-webapp-tab-content">

      onclick="ehCacheManager.clearAllCaches('ui')"

    <div id="cache-data-ui"></div>
  </div> <!-- tab-ui -->

  <div id="tab-vlcrc" class="kh-webapp-tab-content">

      onclick="ehCacheManager.clearAllCaches('vlcrc')"
      src="/kame-house/img/other/cancel.png" alt="Clear All"
      title="Clear All" />
    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.toggleAllCacheView('vlcrc')"
      src="/kame-house/img/other/resize-vertical-gray-dark.png"
      alt="Expand/Collapse All" title="Expand/Collapse All" />
    <img class="img-btn-kh img-btn-s-kh fl-r-d-kh m-15-d-kh m-15-m-kh"
      onclick="ehCacheManager.getAllCacheData('vlcrc')"

      title="Refresh" />
    <br><br>
    <div id="cache-data-vlcrc"></div>
  </div> <!-- tab-vlcrc -->
  <div class="default-layout txt-c-d-kh txt-c-m-kh">
    <span id="debug-mode-button-wrapper" class="debug-mode-btn-hidden"></span>
  </div>
  </div>
  <span id="debug-mode-wrapper"></span>
  <script src="/kame-house/js/admin/ehcache.js"></script>
  <script src="/kame-house/kamehouse/js/plugin/kamehouse-modal.js"></script>
  <script src="/kame-house/kamehouse/js/plugin/kamehouse-debugger.js"></script>
