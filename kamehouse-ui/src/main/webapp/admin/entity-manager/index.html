<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Entity Manager</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js" id="kamehouse-data" data-authorized-roles="ROLE_KAMISAMA"></script>
<script src="/kame-house/js/admin/entity-manager/entity-manager-index.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
</head>
<body>
  <div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-arabia-flags">
    <div class="default-layout banner-text">
      <h1>実在物 マネジャー</h1>
      <p>Entity Manager</p>
    </div>
  </div>
  </div>
  <div class="default-layout">
    <div class="info-image-wrapper-m-80-60">
      <table class="info-image-table info-image-table-reverse">
        <caption class="hidden-kh">Image-Info</caption>
        <thead class="hidden-kh"><tr><th>Image-Info</th></tr></thead>
        <tbody>
          <tr>
            <td class="info-image-img">
              <img src="/kame-house/img/saint-seiya/dohko-vs-shion.jpg" alt="info image"/>
            </td>
            <td class="info-image-info">
              <div class="info-image-title info-image-title-bottom">
                KameHouse Entities
              </div>
              <div class="info-image-desc">
                <p>Perform CRUD operations on <span class="bold-kh">KameHouse</span> entities</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="link-image-wrapper-m-80-60 link-image-wrapper-w-80">
      <table class="link-image-table">
        <caption class="hidden-kh">Image-Links</caption>
        <thead class="hidden-kh"><tr><th>Image-Links</th></tr></thead>
        <tbody>
          <tr>
            <td>
              <a><img class="link-image-img" src="/kame-house/img/dbz/goku-icon.png" alt="Kame Senin Logo" onclick="window.location.href='/kame-house/admin/entity-manager/kamehouse-user.html'"/></a>
            </td>
            <td>
              <div class="link-image-text">KameHouse Users</div>
              <div class="link-image-desc">Manage the KameHouse users registered in this <span class="bold-kh">KameHouse</span> server</div>
            </td>
          </tr>
          <tr>
            <td>
              <a><img class="link-image-img" src="/kame-house/img/mplayer/vlc.png" alt="Kame Senin Logo" onclick="window.location.href='/kame-house/admin/entity-manager/vlc-player.html'"/></a>
            </td>
            <td>
              <div class="link-image-text">VLC Players</div>
              <div class="link-image-desc">Manage the vlc players that this <span class="bold-kh">KameHouse</span> can control</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <span id="debug-mode-wrapper"></span>
  </div>
</body>
</html>
