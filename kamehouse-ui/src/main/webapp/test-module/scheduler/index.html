<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Test Scheduler</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js" id="kamehouse-data"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
</head>
<body>
  <div class="main-body">
    <div class="banner-wrapper">
      <div id="banner" class="fade-in-out-15s banner-gogeta">
        <div class="default-layout banner-text">
          <h1>テストスケジューラ</h1>
          <p>Test Scheduler</p>
        </div>
      </div>
    </div>
    <div class="default-layout txt-l-d-kh">
      <div class="info-image-wrapper-m-80-60">
        <table class="info-image-table">
          <caption class="hidden-kh">Image-Info</caption>
          <thead class="hidden-kh"><tr><th>Image-Info</th></tr></thead>
          <tbody>
            <tr>
              <td class="info-image-img">
                <img src="/kame-house/img/saint-seiya/camus-aurora-execution.jpg" alt="info image"/>
              </td>
              <td class="info-image-info">
                <div class="info-image-title">
                  Job Scheduler
                </div>
                <div class="info-image-desc">
                  <p>Execute commands to schedule a sample job after the specified time, cancel a scheduled sample job and check the status of an active sample job</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <table class="w-100-pc-kh m-15-d-kh">
        <caption class="hidden-kh">Scheduler</caption>
        <tbody>
          <tr class="hidden-kh">
            <th scope="row" class="hidden-kh">Scheduler</th>
          </tr>
          <tr><td>
            <div class="fl-l-d-kh">
              <select class="select-kh-dark m-10-d-r-kh m-10-m-r-kh" id="sample-job-delay-dropdown">
                <option value="30">30 Sec</option>
                <option value="10" selected>10 Sec</option>
                <option value="">Fixed</option>
              </select>
              <img class="img-btn-kh m-50-d-r-kh m-50-m-r-kh"
                onclick="kameHouse.extension.testScheduler.setSampleJob()"
                src="/kame-house/img/other/go-green.png" alt="Schedule Sample Job" title="Schedule Sample Job" />
              <img class="img-btn-kh m-50-d-r-kh m-50-m-r-kh"
                onclick="kameHouse.extension.testScheduler.cancelSampleJob()"
                src="/kame-house/img/other/stop-red-dark.png" alt="Cancel Sample Job" title="Cancel Sample Job" />
              <img class="img-btn-kh m-10-d-r-kh m-10-m-r-kh"
                onclick="kameHouse.extension.testScheduler.getSampleJobStatus(true)"
                src="/kame-house/img/other/refresh.png" alt="Refresh Sample Job Status" 
                title="Refresh Sample Job Status" />
            </div>
          </td></tr>
          <tr><td>
            <div id="sample-job-status" class="status-box fl-l-d-kh">
              Sample Job status: -
            </div>
          </td></tr>
        </tbody>
      </table>
    </div>
    <span id="debug-mode-wrapper"></span>
  </div> <!-- main-body -->
  <script src="/kame-house/js/test-module/scheduler/scheduler-index.js"></script>
</body>
</html>
