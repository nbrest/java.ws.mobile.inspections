<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="description" content="kame-house application">
<meta name="keywords" content="kame-house nicobrest nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Test Module - WebSocket</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
<script src="/kame-house/lib/js/sockjs.min.js"></script>
<script src="/kame-house/lib/js/stomp.min.js"></script>
<script src="/kame-house/js/global.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/css/global.css" />
<link rel="stylesheet" href="/kame-house/css/test-module/websocket/websocket.css" />
</head>
<body>
  <div class="main-body">
  <div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-ancient-era-warriors">
    <div class="default-layout banner-text">
      <h1>WebSocket Test</h1>
    </div>
  </div>
  </div>
  <div class="default-layout">
   
  <div id="connect-group" class="p-15-d-kh">
    <form>
      <div class="form-group">
        <label for="connect">WebSocket: </label>
        <img id="connect" class="img-btn-kh m-15-d-r-kh"
          src="/kame-house/img/pc/connected-green.png" alt="connect" title="connect"/>
        <img id="disconnect" class="img-btn-kh m-15-d-r-kh hidden-kh"
          src="/kame-house/img/pc/disconnected-red.png" alt="disconnect" title="disconnect"/>
      </div>
    </form>
  </div>
        
  <div id="input-group">
    <form class="form-inline"> 
      <label for="firstName">Tell us who you are: </label>
      <input type="text" id="firstName" class="form-control m-5-d-kh m-5-m-kh" placeholder="First name...">
      <input type="text" id="lastName" class="form-control m-5-d-kh m-5-m-kh" placeholder="Last name...">
      <img id="send" class="img-btn-kh m-15-d-r-kh hidden-kh"
        src="/kame-house/img/pc/email-send-blue.png" alt="send" title="send"/>
    </form>
  </div> 
     
  <br>
  <table id="websocket-responses-wrapper" class="table">
    <caption class="hidden-kh">Websocket Responses</caption>
    <thead><tr><th scope="row">WebSocket Responses</th></tr></thead>
    <tbody id="websocket-responses"></tbody>
  </table> 
  </div>
  </div>
  <script src="/kame-house/js/test-module/websocket/websocket-index.js"></script>  
</body>
</html>
