<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="description" content="kame-house application">
<meta name="keywords" content="kame-house nicobrest nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Test Module - WebSocket</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/lib/js/sockjs.min.js"></script>
<script src="/kame-house/lib/js/stomp.min.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js" id="kamehouse-data"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
<link rel="stylesheet" href="/kame-house/css/test-module/websocket/websocket.css" />
</head>
<body>
  <div class="main-body">
    <div class="banner-wrapper">
    <div id="banner" class="fade-in-out-15s banner-sanctuary">
      <div class="default-layout banner-text">
        <h1>ウェブソケットテスト</h1>
        <p>WebSocket Test</p>
      </div>
    </div>
    </div>
    <div class="default-layout">
      <div class="info-image-wrapper-m-80-60">
        <table class="info-image-table info-image-table-reverse">
          <caption class="hidden-kh">Image-Info</caption>
          <thead class="hidden-kh"><tr><th>Image-Info</th></tr></thead>
          <tbody>
            <tr>
              <td class="info-image-img">
                <img src="/kame-house/img/saint-seiya/aiorioa-vs-shaka.png" alt="info img"/>
              </td>
              <td class="info-image-info">
                <div class="info-image-title">
                  Web Sockets
                </div>
                <div class="info-image-desc">
                  <p>Test your patience and see how long you can keep sending messages to the backend only to receive the same response every time</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="p-15-d-kh">
        <br>
        <span class="bold-kh">WebSocket: </span>
        <button id="connect" class="img-btn-kh img-btn-l-kh m-7-d-kh va-m-kh"
          data-background-img="/kame-house/img/pc/disconnected.png"></button>
        <button id="disconnect" class="img-btn-kh img-btn-l-kh m-7-d-kh va-m-kh hidden-kh"
          data-background-img="/kame-house/img/pc/connected.png"></button>
        <span id="connected" class="hidden-kh">connected!</span>
        <span id="disconnected">disconnected!</span>
      </div>
          
      <form class="form-kh form-in-page-kh"> 
        <label>Tell us who you are: 
          <br><br>
          <input type="text" id="first-name" class="form-input-kh" placeholder="First name...">
          <br>
          <input type="text" id="last-name" class="form-input-kh" placeholder="Last name...">
          <br>
        </label>
        <span id="send-label" class="bold-kh m-25-d-l-kh hidden-kh">Send: </span>
        <button id="send" class="img-btn-kh m-7-d-kh va-m-kh hidden-kh"
          data-background-img="/kame-house/img/other/send.png">
        </button>
      </form>
      <br>

      <table id="websocket-responses-wrapper" class="table-kh hidden-kh">
        <caption class="hidden-kh">Websocket Responses</caption>
        <thead><tr><th id="header-row">WebSocket Responses</th></tr></thead>
        <tbody id="websocket-responses" class="txt-l-d-kh"></tbody>
      </table>
      <span id="debug-mode-wrapper"></span>
    </div>
  </div>
  <script src="/kame-house/js/test-module/websocket/websocket-index.js"></script>  
</body>
</html>
