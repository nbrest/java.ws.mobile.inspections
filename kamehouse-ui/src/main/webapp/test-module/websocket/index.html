<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="description" content="kame-house application">
<meta name="keywords" content="kame-house nicobrest nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Test Module - WebSocket</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/lib/js/sockjs.min.js"></script>
<script src="/kame-house/lib/js/stomp.min.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
<link rel="stylesheet" href="/kame-house/css/test-module/websocket/websocket.css" />
</head>
<body>
  <div class="main-body">
  <div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-ancient-era-warriors">
    <div class="default-layout banner-text">
      <h1>WebSocket Test</h1>
    </div>
  </div>
  </div>
  <div class="default-layout">
  <div class="p-15-d-kh">
    <br>
    <span class="bold-kh">WebSocket: </span>
    <img id="connect" class="img-btn-kh m-7-d-kh"
        src="/kame-house/img/pc/disconnected-red.png" alt="connect" title="connect"/>
    <img id="disconnect" class="img-btn-kh m-7-d-kh hidden-kh"
      src="/kame-house/img/pc/connected-green.png" alt="disconnect" title="disconnect"/>
    <span id="connected" class="hidden-kh">connected!</span>
    <span id="disconnected">disconnected!</span>
  </div>
        
  <form class="form-kh"> 
    <label>Tell us who you are: </label>
    <br><br>
    <input type="text" id="firstName" class="form-input-kh" placeholder="First name...">
    <br>
    <input type="text" id="lastName" class="form-input-kh" placeholder="Last name...">
    <br>
    <span id="send-label" class="bold-kh m-25-d-l-kh hidden-kh">Send: </span>
    <img id="send" class="img-btn-kh m-7-d-kh hidden-kh"
      src="/kame-house/img/pc/email-send-gray-dark.png" alt="send" title="send"/>
  </form>
  <br>

  <table id="websocket-responses-wrapper" class="table-kh hidden-kh">
    <caption class="hidden-kh">Websocket Responses</caption>
    <thead><tr><th id="header-row">WebSocket Responses</th></tr></thead>
    <tbody id="websocket-responses" class="txt-l-d-kh"></tbody>
  </table>
  </div>
  </div>
  <br>
  <div class="default-layout txt-c-d-kh txt-c-m-kh">
    <span id="debug-mode-button-wrapper" class="debug-mode-btn-hidden"></span>
  </div>
  <span id="debug-mode-wrapper"></span>
  <script src="/kame-house/kamehouse/js/kamehouse-debugger.js"></script>
  <script src="/kame-house/js/test-module/websocket/websocket-index.js"></script>  
</body>
</html>
