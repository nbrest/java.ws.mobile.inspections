<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Banners</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js" id="kamehouse-data"></script>
<script src="/kame-house/js/test-module/banners/banners-index.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
<link rel="stylesheet" href="/kame-house/css/test-module/test-module.css" />
</head>
<body>
  <div class="main-body">
  <div class="banner-wrapper">
  <div id="banner" class="banner-z-senshi">
    <div class="default-layout banner-text">
      <h1>バナー</h1>
      <p id="banner-name">Banners</p>
    </div>
  </div>
  </div>
  <div class="default-layout">
    <div class="info-image-wrapper-m-80-40">
      <table class="info-image-table">
        <caption class="hidden-kh">Image-Info</caption>
        <thead class="hidden-kh"><tr><th>Image-Info</th></tr></thead>
        <tbody>
          <tr>
            <td class="info-image-img">
              <img src="/kame-house/img/captain-tsubasa/richard-tex-tex.png" alt="info img"/>
            </td>
            <td class="info-image-info">
              <div class="info-image-title">
                Banners
              </div>
              <div class="info-image-desc">
                <p>Select the banner category from the dropdown to see all the available <span class="bold-kh">KameHouse</span> banners</p>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <h4 class="p-15-d-kh">Select Banner Category</h4>
    <div class="banner-category-dropdown-wrapper">
      <select class="select-kh-dark banner-category-dropdown" id="banner-category-dropdown" name="banner-category" 
        onchange="kameHouse.extension.testBannerRenderer.reloadBanners()"></select>
    </div>
    
    <br><br>
    <table id="banners-table" class="table-kh banner-table">
      <caption class="hidden-kh">Banners</caption>
      <thead class="hidden-kh"><tr><th id="header-row">Header</th></tr></thead>
      <tbody id="banners-table-body">
        <tr><td>No banner category selected yet...</td></tr>
      </tbody>
    </table>
  </div>
  </div>
  <span id="debug-mode-wrapper"></span>
</body>
</html>
