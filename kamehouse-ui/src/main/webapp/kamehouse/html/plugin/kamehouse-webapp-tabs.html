      onclick="kameHouse.plugin.webappTabsManager.openTab('tab-admin')">Admin</button>
    <button id="tab-media-link" class="kh-webapp-tab-link"
      onclick="kameHouse.plugin.webappTabsManager.openTab('tab-media')">Media</button>

      onclick="kameHouse.plugin.webappTabsManager.openTab('tab-ui')">UI</button>
