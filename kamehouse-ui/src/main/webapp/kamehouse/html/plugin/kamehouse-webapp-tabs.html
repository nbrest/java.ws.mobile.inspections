<div class="kh-webapp-tabs">
  <div class="default-layout">
    <table class="table-kh kh-webapp-tabs-table">
      <caption class="hidden-kh">KameHouse Webapp Tabs</caption>
      <thead class="hidden-kh"><tr><th>Header</th></tr></thead>
      <tbody>
        <tr>
          <td id="tab-admin-link" class="kh-webapp-tab-link"
          onclick="kameHouse.plugin.webappTabsManager.openTab('tab-admin')">Admin</td>  
          <td  id="tab-media-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-media')">Media</td>  
          <td id="tab-tennisworld-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-tennisworld')">TennisWorld</td>  
          <td id="tab-testmodule-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-testmodule')">TestModule</td>  
          <td id="tab-ui-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-ui')">UI</td>  
          <td id="tab-vlcrc-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-vlcrc')">VlcRc</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
