<!-- Put a span with id:debug-mode-wrapper in the page where I want the kamehouse debugger inserted -->
<div id="debug-mode" class="p-15-d-kh p-15-m-kh hidden-kh">
  <br>
  <div class="default-layout">
    <h5 class="h5-kh txt-l-d-kh txt-l-m-kh"><img id="debug-mode-btn" class="debug-mode-btn"
      src="/kame-house/img/dbz/cell.png" alt="Debug Mode" title="Debug Mode"/>Debug Mode</h5>
    <br>
    <table class="image-header-table">
      <caption class="hidden-kh">Image-Header</caption>
      <thead class="hidden-kh"><tr><th>Image-Header</th></tr></thead>
      <tbody>
        <tr>
          <td class="image-header-img">
            <img src="/kame-house/img/banners/dragonball/banner-gohan-ssj2-1.jpg" alt="info img"/>
          </td>
          <td>
            <div class="image-header-title"></div>
            <div class="image-header-subtitle">
              デバッグ
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div id="debug-mode-custom-wrapper"></div>
  <div class="default-layout">
    <div id="debugger-http-client"></div>
    <br>
    <h5 class="h5-kh txt-l-d-kh txt-l-m-kh">Console Log</h5>
    <table class="table-kh table-borderless-kh table-backgroundless-kh">
      <caption class="hidden-kh">Log Level</caption>
      <tbody>
      <tr class="hidden-kh">
        <th scope="row" class="hidden-kh">Log Level</th>
      </tr>
      <tr>
        <td class="txt-l-d-kh txt-l-m-kh">
        <div>
          <span class="bold-kh txt-l-d-kh txt-l-m-kh">Log Level</span>
          <select class="select-kh-dark m-10-d-r-kh m-10-m-r-kh m-25-d-l-kh"
            id="debug-mode-log-level-dropdown" onclick="kameHouse.plugin.debugger.setConsoleLogLevel()" onchange="kameHouse.plugin.debugger.setConsoleLogLevel()">
            <option value="0">ERROR</option>
            <option value="1">WARN</option>
            <option value="2" selected>INFO</option>
            <option value="3">DEBUG</option>
            <option value="4">TRACE</option>
          </select>
          <span class="bold-kh txt-l-d-kh txt-l-m-kh m-25-d-l-kh">Scroll Log</span>
          <input id="debug-mode-scroll-log-checkbox" class="m-10-d-kh va-m-kh" type="checkbox" name="debug-mode-scroll-log-checkbox" checked/>
        </div>
      </td>
    </tr>
    </table>
    <table class="table-kh table-backgroundless-kh debug-mode-console-table">
      <caption class="hidden-kh">Console Output</caption>
      <tbody>
        <tr class="hidden-kh">
          <th scope="row" class="hidden-kh">Console Output</th>
        </tr>
        <tr><td>
          <ul id="debug-mode-console-log-entries"></ul>
        </td></tr>
      </tbody>
    </table>
  </div>
</div> <!-- debug-mode -->
