<div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-goku-ssj4-earth">
    <div class="default-layout banner-text">
      <h1 id="crud-manager-banner-title"></h1>
    </div>
  </div>
  </div>
  <div id="crud-manager-tabs" class="tabs-kh bg-lighter-0-kh">
    <div class="default-layout">
      <button id="tab-list-link" class="tab-kh-link crud-tab-link"
        onclick="kameHouse.util.tab.openTab('tab-list', 'kh-crud-manager')"><img class="tab-img" src="/kame-house/img/other/list-bullet-gray-dark.png" alt="List"/></button>

      <button id="tab-add-link" class="tab-kh-link crud-tab-link"
        onclick="kameHouse.util.tab.openTab('tab-add', 'kh-crud-manager')"><img class="tab-img" src="/kame-house/img/other/add-gray-dark.png" alt="Add"/></button>

      <button id="tab-edit-link" class="tab-kh-link crud-tab-link"
        onclick="kameHouse.util.tab.openTab('tab-edit', 'kh-crud-manager')"><img class="tab-img" src="/kame-house/img/other/edit-gray-dark.png" alt="Edit"/></button>
    </div>
  </div>

  <div class="default-layout">
    <table id="crud-info-image" class="info-image-table crud-info-image hidden-kh">
      <caption class="hidden-kh">Image-Info</caption>
      <thead class="hidden-kh"><tr><th>Image-Info</th></tr></thead>
      <tbody>
        <tr>
          <td class="info-image-img">
            <img id="info-image-img" src="/kame-house/img/dbz/kamehouse.jpg" alt="info image"/>
          </td>
          <td class="info-image-info">
            <div id="info-image-title" class="info-image-title">
              Title
            </div>
            <div class="info-image-desc">
              <p id="info-image-desc">Description</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="tab-list" class="default-layout tab-content-kh">

    <br>
    <h4 id="crud-manager-list-title" class="h4-kh txt-l-d-kh txt-c-m-kh">List</h4>
    <br>

    <span id="custom-list-section"></span>
    <table class="table-kh-controls">
      <caption class="hidden-kh">CRUD Manager table controls</caption>
      <tr class="hidden-kh">
        <th scope="row" class="hidden-kh">CRUD Manager table controls</th>
      </tr>
      <tr>
        <td class="crud-searchbar">
          <input id="search-filter" class="table-kh-filter-input crud-manager-filter" type="search" placeholder="Search..."
            onkeyup="kameHouse.plugin.crudManager.filterRows()" />
        </td>
        <td class="num-rows-dropdown-td">
          <select id="num-rows" class="form-input-kh num-rows-dropdown" type="select" name="num-rows"
            onchange="kameHouse.plugin.crudManager.filterRows()" onfocus="this.selectedIndex = -1;">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="" selected>ALL</option>
          </select>
        </td>
        <td class="control-buttons-td">
          <img class="img-btn-kh img-btn-s-kh m-7-d-r-kh"
            onclick="kameHouse.core.scrollToTopOfDiv('table-kh-vertical-scroll-wrapper')"
            src="/kame-house/img/other/back-to-top-gray-dark.png"
            alt="Back To Top" title="Back To Top" />
          <img class="img-btn-kh img-btn-s-kh" 
            onclick="kameHouse.plugin.crudManager.refreshView()"
            src="/kame-house/img/other/sync-gray-dark.png" 
            alt="Refresh" title="Refresh"/>
        </td>
      </tr> 
    </table>
    <div id="table-kh-vertical-scroll-wrapper">
      <table id="crud-manager-table" class="table-kh">
        <caption class="hidden-kh">CRUD Manager entities</caption>
        <thead class="hidden-kh"><tr><th id="header-row">Header</th></tr></thead>
        <tbody id="crud-manager-tbody">
          <tr><td>Loading data from backend...</td></tr>
        </tbody>
      </table>
    </div>

  </div> <!-- tab-list -->

  <div id="tab-add" class="default-layout tab-content-kh">

    <br>
    <h4 id="crud-manager-add-title" class="h4-kh txt-l-d-kh txt-c-m-kh">Add</h4>
    <br>
    <form class="form-kh">
      <div id="crud-add-input-fields"></div>
      <div class="form-submit-wrapper-kh">
        <img class="img-btn-kh" onclick="kameHouse.plugin.crudManager.create()" 
          src="/kame-house/img/other/submit-gray-dark.png" alt="Add" title="Add"/>
        <img class="img-btn-kh fl-r-d-kh" onclick="kameHouse.plugin.crudManager.clearForm('crud-add-input-fields')" 
          src="/kame-house/img/other/clear-yellow-dark.png" alt="Clear Form" title="Clear Form"/>
      </div>
    </form>

  </div> <!-- tab-add -->

  <div id="tab-edit" class="default-layout tab-content-kh">

    <br>
    <h4 id="crud-manager-edit-title" class="h4-kh txt-l-d-kh txt-c-m-kh">Edit</h4>
    <br>
    <form class="form-kh">
      <div id="crud-edit-input-fields"></div>
      <div class="form-submit-wrapper-kh">
        <img class="img-btn-kh" onclick="kameHouse.plugin.crudManager.update()" 
          src="/kame-house/img/other/submit-gray-dark.png" alt="Update" title="Update"/>
        <img class="img-btn-kh fl-r-d-kh" onclick="kameHouse.plugin.crudManager.clearForm('crud-edit-input-fields')" 
          src="/kame-house/img/other/clear-yellow-dark.png" alt="Clear Form" title="Clear Form"/>
      </div>
    </form>

  </div> <!-- tab-edit -->

  <br>
