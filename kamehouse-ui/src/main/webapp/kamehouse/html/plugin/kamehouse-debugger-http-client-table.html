<h5 class="h5-kh txt-l-d-kh txt-l-m-kh debug-mode-section-title"><img class="debug-mode-section-btn"
  src="/kame-house/img/pc/http-browsing.png" alt="Http" title="Http"/>Http Requests</h5>
<table id="debugger-http-client-table" class="table-kh debugger-http-client">
  <caption class="hidden-kh">Caption</caption>
  <thead class="hidden-kh"><tr><th id="header-row">Header</th></tr></thead>
  <tbody>
  <tr class="table-kh-header">
    <td colspan="2" class="debug-mode-client-table-header-td">
      <button id="debugger-http-client-req-header" class='debug-mode-client-table-header-btn debug-mode-client-table-header-btn-expanded'
        onclick="kameHouse.plugin.debugger.toggleRequestData()">Request Data
      </button>
    </td>
  </tr>
  <tr class="debug-mode-request-data">
    <td>Timestamp</td>
    <td id="debugger-http-client-req-timestamp-val"></td>
  </tr>
  <tr class="debug-mode-request-data">
    <td>Method</td>
    <td id="debugger-http-client-req-method-val"></td>
  </tr>
  <tr class="debug-mode-request-data">
    <td>Url</td>
    <td id="debugger-http-client-req-url-val"></td>
  </tr>
  <tr class="debug-mode-request-data">
    <td>Config</td>
    <td id="debugger-http-client-req-config-val"></td>
  </tr>  
  <tr class="debug-mode-request-data">
    <td>Headers</td>
    <td id="debugger-http-client-req-headers-val"></td>
  </tr>  
  <tr class="debug-mode-request-data">
    <td>Body</td>
    <td id="debugger-http-client-req-body-val"></td>
  </tr>
  <tr class="table-kh-header">
    <td colspan="2" class="debug-mode-client-table-header-td">
      <button id="debugger-http-client-res-header" class='debug-mode-client-table-header-btn'
        onclick="kameHouse.plugin.debugger.toggleResponseData()">Response Data
      </button>
    </td>
  </tr>
  <tr class="debug-mode-response-data hidden-kh">
    <td>Response Code</td>
    <td id="debugger-http-client-res-code-val"></td>
  </tr>
  <tr class="debug-mode-response-data hidden-kh">
    <td>Timestamp</td>
    <td id="debugger-http-client-res-timestamp-val"></td>
  </tr>  
  <tr class="debug-mode-response-data hidden-kh">
    <td>Headers</td>
    <td id="debugger-http-client-res-headers-val"></td>
  </tr>   
  <tr class="debug-mode-response-data hidden-kh">
    <td>Body</td>
    <td id="debugger-http-client-res-body-val" class="debugger-http-client-res-body-val">
    </td>
  </tr>      
  </tbody>
</table>
<br>
<button id="debugger-http-client-previous-requests" class="collapsible-kh collapsible-kh-btn" onclick="kameHouse.util.collapsibleDiv.toggle(this);">Previous Requests</button>
<div class="collapsible-kh-content">
  <pre id="debugger-http-client-previous-requests-val" class="debugger-http-client-collapsible"></pre>
</div>
