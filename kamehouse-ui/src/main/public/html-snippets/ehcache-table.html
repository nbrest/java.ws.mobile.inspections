<table id="ehcache-table-template" class="table-kh">
  <caption class="hidden-kh">Caption</caption>
  <thead class="hidden-kh"><tr><th id="header-row">Header</th></tr></thead>
  <tbody>
  <tr class="table-kh-header">
    <td class="ehcache-table-headings-column">name</td>
    <td>
      <span id="ehcache-table-template-header"></span>
    </td>
    <td class="ehcache-table-header-btns">
      <button id='toggle-view-ehcache-table-template' class='img-btn-kh img-btn-s-kh m-15-d-r-kh m-15-m-r-kh' 
        data-background-img='/kame-house/img/other/resize-vertical-gray-dark.png'></button>      
      <button id='clear-ehcache-table-template' class='img-btn-kh img-btn-s-kh' 
        data-background-img='/kame-house/img/other/cancel.png'></button>
    </td>
  </tr>
  <tr class="toggle-ehcache-table-template">
    <td class="table-kh-header">status</td>
    <td id="ehcache-table-template-status-val" colspan="2"></td>
  </tr>
  <tr class="toggle-ehcache-table-template">
    <td class="table-kh-header">keys</td>
    <td id="ehcache-table-template-keys-val" colspan="2"></td>
  </tr>
  <tr class="toggle-ehcache-table-template">
    <td class="table-kh-header">values</td>
    <td id="ehcache-table-template-values-val" colspan="2"></td>
  </tr>
  </tbody>
</table>
