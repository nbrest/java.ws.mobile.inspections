<div class="backend-tab-form-wrapper">
  <form class="form-kh form-in-page-kh config-header">
    <img class="config-header-img" src="/kame-house/img/dbz/kamesenin-logo.png" alt="Vlc Player"><span class="config-header-text">Backend</span>
  </form>
  <form class="form-kh form-in-page-kh">
    <label for="backend-server-dropdown">Server</label>
    <br>
    <select id="backend-server-dropdown" class="form-input-kh" type="select" onchange="kameHouse.extension.mobile.configManager.setBackendViewFromDropdown()">
      <option value="">Select Backend Server</option>
      <option value="https://192.168.0.109">Media Server</option>
      <option value="https://kame.nicobrest.com">Tennis World Bookings</option>
      <option value="https://192.168.43.171">WiFi Hotspot</option>
      <option value="https://192.168.0.100:9949">Dev Apache</option>
      <option value="http://192.168.0.100:9980">Dev Tomcat HTTP</option>
      <option value="https://www.nicobrest.com">www.nicobrest.com</option>
      <option value="https://kame.nicobrest.com">kame.com</option>
      <option value="https://vm-ubuntu.nicobrest.com">vm-ubuntu.com</option>
      <option value="https://docker-demo.nicobrest.com">docker-demo.com</option>
      <option value="https://192.168.0.129">pi</option>
      <option value="https://192.168.0.107">niko-server-vm-ubuntu</option>
      <option value="https://192.168.0.101">niko-w-vm-ubuntu</option>
      <option value="https://192.168.0.100">niko-w</option>
      <option value="https://192.168.0.99">niko-nba</option>
      <option value="https://localhost">Mock Localhost</option>
      <option value="https://0.0.0.0">Custom Server</option>
    </select>
    <br>
    <input id="backend-server-input" class="form-input-kh" type="text" name="text" oninput="kameHouse.extension.mobile.configManager.updateMobileConfigFromView()"/>
    <br>
    <label for="backend-skip-ssl-check-checkbox">Skip SSL Check</label>
    <br>
    <input id="backend-skip-ssl-check-checkbox" class="backend-skip-ssl-check-checkbox" type="checkbox" name="backend-skip-ssl-check-checkbox" onchange="kameHouse.extension.mobile.configManager.updateMobileConfigFromView()"/>
    <br><br>
    <div id="backend-username-password" class="backend-username-password">
      <label for="backend-username-input">Username</label>
      <br>
      <input id="backend-username-input" class="form-input-kh" type="text" name="text" oninput="kameHouse.extension.mobile.configManager.updateMobileConfigFromView()"/>
      <br>
      <label for="backend-password-input">Password</label>
      <br>
      <input id="backend-password-input" class="form-input-kh" type="password" name="password" oninput="kameHouse.extension.mobile.configManager.updateMobileConfigFromView()"/>
      <br>
    </div>
    <button id="backend-login-btn" class="form-submit-btn-kh w-100-pc-kh" onclick="kameHouse.extension.mobile.core.login()">Login</button>
    <button id="backend-logout-btn" class="form-submit-btn-kh w-100-pc-kh hidden-kh" onclick="kameHouse.extension.mobile.core.logout()">Logout</button>
  </form>
</div>
