<div class="p-15-d-kh">
  <form class="form-kh config-header">
    <img class="config-header-img" src="/kame-house/img/dbz/kamesenin-logo.png" alt="Vlc Player"><span class="config-header-text">Servers</span>
  </form>
  <form class="form-kh">
    <label>VLC Player</label>
    <br>
    <select id="vlc-server-dropdown" class="form-input-kh" type="select" onchange="mobileConfigManager.setVlcPlayerFromDropdown()">
      <option value="">Select VLC Player</option>
      <option value="http://192.168.0.109">niko-server</option>
      <option value="http://192.168.0.107">niko-server-vm-ubuntu</option>
      <option value="http://192.168.0.100">niko-w</option>
      <option value="http://192.168.0.101">niko-w-vm-ubuntu</option>
      <option value="http://192.168.43.171">niko-w-hotspot</option>
      <option value="http://192.168.0.99">niko-nba</option>
      <option value="http://192.168.0.129">pi</option>
    </select>
    <br>
    <input id="vlc-server-input" class="form-input-kh" type="text" name="text" oninput="mobileConfigManager.updateMobileConfigFromView()">
    <br>
    <label>Wake Media Server</label>
    <br>
    <input id="wol-server-input" class="form-input-kh" type="text" name="text" oninput="mobileConfigManager.updateMobileConfigFromView()">
    <br>
    <label>TennisWorld Booking</label>
    <br>
    <input id="tw-booking-server-input" class="form-input-kh" type="text" name="text" oninput="mobileConfigManager.updateMobileConfigFromView()">
    <br>
    <label>Jenkins</label>
    <br>
    <input id="jenkins-server-input" class="form-input-kh" type="text" name="text" oninput="mobileConfigManager.updateMobileConfigFromView()">
  </form>
  <br>
  <form class="form-kh config-header">
    <img class="config-header-img" src="/kame-house/img/dbz/kaio-sama-logo.png" alt="InAppBrowser"><span class="config-header-text">In App Browser</span>
  </form>
  <form class="form-kh">
    <label>Target</label>
    <br>
    <select id="iab-target-dropdown" class="form-input-kh" type="select" onchange="mobileConfigManager.updateMobileConfigFromView()">
      <option value="_blank">blank</option>
      <option value="_self">self</option>
      <option value="_system">system (recommended)</option>
    </select>
    <label>Open VLC On Startup</label>
    <input id="iab-open-on-startup-checkbox" class="m-15-d-kh" type="checkbox" onchange="mobileConfigManager.updateMobileConfigFromView()">
    <br>
    <label>Clear Cache</label>
    <input id="iab-clearcache-checkbox" class="m-15-d-kh" type="checkbox" onchange="mobileConfigManager.updateMobileConfigFromView()">
    <br>
  </form>
  <br>
  <button class="mobile-btn-kh reset-cfg-btn-kh" onclick="mobileConfigManager.confirmResetDefaults()">Reset to defaults</button>
</div>
