<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="description" content="kame-house application">
<meta name="keywords" content="kame-house nicobrest nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Mobile</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js" id="kamehouse-data" data-skip-header="false" data-skip-footer="false"></script>
<script src="/kame-house-mobile/js/settings.js"></script>
<script src="/kame-house-mobile/kamehouse-mobile/plugin/js/kamehouse-mobile-settings-tabs.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
<link rel="stylesheet" href="/kame-house-mobile/kamehouse-mobile/css/kamehouse-mobile.css" />
<link rel="stylesheet" href="/kame-house-mobile/kamehouse-mobile/plugin/css/kamehouse-mobile-settings-tabs.css">
</head>
<body class="mobile-body">
  <div class="main-body">    
    <div class="banner-wrapper">
    <div id="banner" class="fade-in-out-15s banner-fuego-12-casas">
      <div class="default-layout banner-text">
        <h1 id="banner-header">かめはうす</h1>
        <p id="banner-p">Settings</p>
      </div>
    </div>
    </div>
    <div id="kh-mobile-tabs-wrapper" class="hidden-kh"></div>
    <div class="default-layout">
      <div id="tab-backend" class="kh-mobile-tab-content"></div>
      <br>
      <button class="mobile-btn-kh save-settings-btn" onclick="kameHouse.extension.mobile.configManager.reGenerateMobileConfigFile(true)">Save Settings</button>
      <br><br>
      <table class="table-kh mobile-build-version-table">
        <caption class="hidden-kh">Mobile Version</caption>
        <thead class="hidden-kh"><tr><th>Header</th></tr></thead>
        <tbody>
          <tr>
            <td>Mobile Build Version</td>
          </tr>
          <tr>
          <td>
            v<span id="mobile-build-version">0.00.0</span>-<span id="mobile-git-hash">a1b2c3d4</span> - 
            <span id="mobile-build-date">0000-00-00 00:00:00</span>
          </td>
        </tr>
        </tbody>
      </table>
      <br>
      <button class="mobile-btn-kh reset-cfg-btn-kh" onclick="kameHouse.extension.mobile.configManager.confirmResetDefaults()">Reset Settings</button>
      <br>
      <!-- The following is common to all tabs -->
      <span id="debug-mode-wrapper"></span>

    </div> <!-- default-layout -->
  </div> <!-- main-body -->
  <script src="/kame-house/kamehouse/js/plugin/kamehouse-debugger.js"></script>
</body>
</html>
